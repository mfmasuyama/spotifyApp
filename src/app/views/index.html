<div class="container">
    <nav class="nav">
        <img src="/app/images/spotify-icon.png" alt="Home" class="logo-center">
    </nav>
    <div class="inside-container">
        <div class="row">
            <h4>Welcome to</h4>
            <h1 class="title">Spotisearch</h1>
            <p>Search your favourite songs over Spotify, just enter an artist's name in the following search box and enjoy!</p>
        </div>
        <div class="row">
            <input type="text" class="search-input" placeholder="Type the name of your favourite artist" ng-model="indexCtrl.search">
            <i class="fa fa-search" aria-hidden="true" id="search-icon" ng-click="indexCtrl.toResults()"></i>
        </div>
        <div class="row">
            <h2>Favourite songs</h2>
            <div class="item-song" ng-repeat="item in indexCtrl.favourites">
                <img src="{{item.album.images[0].url}}" alt="{{item.album.name}}">
                <p class="song">{{item.track.name}}</p>
                <p class="artist">Artists: {{item.track.artists[0].name}}</p>
                <p class="album">Album: {{item.album.name}}</p>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
