<div>
    <nav class="nav">
        <img src="/app/images/spotify-icon.png" alt="Home" class="logo-left" ng-click=albumDetailCtrl.toIndex()>
        <div class="column-search">
            <input type="text" class="search-input" placeholder="Search for another artist" ng-model="albumDetailCtrl.search">
            <i class="fa fa-search" aria-hidden="true" id="search-icon" ng-click="albumDetailCtrl.toResults()"></i>
        </div>
    </nav>
    <div class="row">
        <div class="inside-container">
            <img src="{{albumDetailCtrl.album.images[0].url}}" alt="{{albumDetailCtrl.album.name}}" class="img-title">
            <h1 class="title">{{albumDetailCtrl.album.name}}</h1>
            <h3 class="artist-year">{{albumDetailCtrl.artist.name}} - {{albumDetailCtrl.album.release_date | limitTo:4}}</h3>
            <p class="links">
                <a ng-click=albumDetailCtrl.toIndex()>HOME</a> > <a ng-click="albumDetailCtrl.backToResults()">ARTISTS</a> > <a ng-click="albumDetailCtrl.toBandAlbums()">{{albumDetailCtrl.artist.name}}</a> > {{albumDetailCtrl.album.name}}
            </p>
        </div>
    </div>
    <div class="inside-container">
        <div class="row">
            <table class="cd">
                <thead>
                    <tr>
                        <th colspan="3">CD 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in albumDetailCtrl.tracks">
                        <td>
                            <i class="fa fa-play" aria-hidden="true" ng-click="albumDetailCtrl.playTrack(item)"></i>
                        </td>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            <i class="fa fa-star" aria-hidden="true" ng-click="albumDetailCtrl.changeStatus(item, albumDetailCtrl.album)" ng-class="albumDetailCtrl.changeClass(item)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
