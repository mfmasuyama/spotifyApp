<div ng-controller="resultsCtrl">
    <nav class="nav">
        <img src="https://lh3.googleusercontent.com/UrY7BAZ-XfXGpfkeWg0zCCeo-7ras4DCoRalC_WXXWTK9q5b0Iw7B0YQMsVxZaNB7DM=w300" alt="" class="logo-center">
    </nav>
    <div class="inside-container">
        <div class="row">
            <h1 class="title">Artists</h1>
            <p>You are currently searching: {{resultsCtrl.artist}}</p>
        </div>
        <div class="row">
            <input type="text" class="search-input" placeholder="Type the name of your favourite artist" ng-model="resultsCtrl.artist">
            <a href=""><i class="fa fa-search" aria-hidden="true" id="search-icon" ng-click="resultsCtrl.getArtists()"></i></a>
        </div>
        <div class="row">
            <p class="links">HOME > ARTISTS</p>
        </div>
        <div class="row">
            <a href="#band-albums" ng-repeat="item in resultsCtrl.artists">
                <div class="item-artist">
                    <img src={{item.images[0].url}} alt="">
                    <p class="artist">{{item.name}}</p>
                </div>
            </a>
        </div>
    </div>
    <footer class="footer"></footer>
</div>
